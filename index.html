<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="book-mark">
        <div class="container">
            <h1 class="py-5 text-Pacifico text-center">Bookmaker</h1>
            <h2 class="py-2 text-center text-PT fs-4 hcolor fw-bold"><i
                    class="fa-solid fa-bookmark"></i> Bookmark your favorite
                sites</h2>
            <div class="row py-5 m-md-5">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><i
                                class="fa-solid fa-book-bookmark"></i> Site
                            Name</label>
                        <input type="text" class="form-control" id="bookmaker" oninput="ValidationName()"
                            placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><i
                                class="fa-solid fa-link"></i> Site
                            URL</label>
                        <input type="text" class="form-control" id="urlsite" oninput="ValidationSite()"
                            placeholder="Website URL">
                    </div>
                    <button type="button" class="btn btn-danger butt-submit"
                        id="addBtn">Submit</button>
                </div>
                <div class="col-md-6 d-none" id="ShowBox">
                    <section>
                        <div class="model-box bg-light py-2 custom-bg-color">
                            <i class="fa-solid fa-x d-flex justify-content-end align-items-start py-2" id="closeBtn"></i>
                            <p class="fs-5 ">Site Name or Url is not valid, Please follow the rules below :</p>
                            <ul class="list-unstyled fs-5">
                                <li><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</li>
                                <li><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one</li>
                            </ul>
                        </div>
                    </section>
                </div>
                <div class="table table-list mt-4 " id="outputSite">
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
